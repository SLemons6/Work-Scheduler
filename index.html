<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row time-block"><span class="hour col-1">9 AM</span>
            <textarea class="col-9"></textarea>
            <div class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </div>
        </div>
        <div class="row time-block"><span class="hour col-1">10 AM</span>
            <textarea class="col-9"></textarea>
            <div class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </div>
        </div>
        <div class="row time-block"><span class="hour col-1">11 AM</span>
            <textarea class="col-9"></textarea>
            <div class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </div>
        </div>
        <div class="row time-block"><span class="hour col-1">12 PM</span>
            <textarea class="col-9"></textarea>
            <div class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </div>
        </div>
        <div class="row time-block"><span class="hour col-1">1 PM</span>
            <textarea class="col-9"></textarea>
            <div class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </div>
        </div>
        <div class="row time-block"><span class="hour col-1">2 PM</span>
            <textarea class="col-9"></textarea>
            <div class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </div>
        </div>
        <div class="row time-block"><span class="hour col-1">3 PM</span>
            <textarea class="col-9"></textarea>
            <div class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </div>
        </div>
        <div class="row time-block"><span class="hour col-1">4 PM</span>
            <textarea class="col-9"></textarea>
            <div class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </div>
        </div>
        <div class="row time-block"><span class="hour col-1">5 PM</span>
            <textarea class="col-9"></textarea>
            <div class="saveBtn col-1">
                <i class="fas fa-save"></i>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/customParseFormat.js"></script>

    <!-- Load plugin as window.dayjs_plugin_NAME -->
    <script>
        dayjs.extend(window.dayjs_plugin_advancedFormat);
        dayjs.extend(window.dayjs_plugin_customParseFormat);
    </script>
    <script src="./Assets/JS/script.js"></script>

</html>
